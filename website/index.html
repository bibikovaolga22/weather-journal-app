<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">

    <h1> Weather Journal App</h1>
    <div class="holder-zip">
      <input type="text" id="city" placeholder="enter city here">

    </div>
    <div class="holder-feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class="myInput" id="feelings" placeholder="enter your feelings here" rows="9" cols="50"></textarea>

    </div>
    <button id="generate" type="submit"> Generate </button>
    <div class="holder entry">
      <div id="entryHolder">
        <div id="date"></div>
        <div id="location"></div>
        <div id="temp"></div>
        <div id="content"></div>

      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
